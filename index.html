<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitaci贸n a mi grado</title>

  <!-- Fuente Great Vibes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #000;
      font-family: 'Great Vibes', cursive;
      color: #f5e3a1;
    }

    /* Pantalla 1 */
    #pantalla-sobre {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      cursor:pointer;
    }
    #pantalla-sobre img { width:220px; animation:pulse 1.5s infinite; }
    #pantalla-sobre p {
      font-size:36px;
      color:#e8d18f;
      margin-top:18px;
      text-shadow:0 0 10px rgba(255,215,0,0.7);
    }

    /* Pantalla 2 */
    #sobre-abierto {
      display:none;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      opacity:0;
      transition:opacity 0.8s ease;
    }
    #sobre-abierto img { width:260px; }

    /* Pantalla 3 */
    #contenido {
      display:none;
      text-align:center;
      padding:40px 20px;
      min-height:100vh;
      opacity:0;
      transition:opacity 1s ease;
      animation: fadeSlide 1.2s ease forwards;
    }

    /*  TODOS LOS GIFS IGUAL DE GRANDES */
    img.principal {
      width: 100%;
      max-width: 360px;
      height: auto;
      margin-bottom: 30px;
      border-radius: 14px;
      box-shadow: 0 0 22px rgba(255,215,0,0.45);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1.titulo {
      font-size:48px;
      margin-top:5px;
      color:#f5e3a1;
      text-shadow:0 0 18px rgba(255,215,0,0.9);
      animation:glow 2s infinite alternate;
    }

    a.ubicacion {
      margin-top:20px;
      padding:10px 20px;
      border-radius:14px;
      font-size:26px;
      background: #000;
      color:#f5e3a1;
      border:2px solid #d4af37;
      text-decoration:none;
      display:block;
      width:70%;
      max-width:320px;
      margin-left:auto;
      margin-right:auto;
      box-shadow:0 0 15px rgba(255,215,0,0.8);
      transition:0.2s ease;
    }
    a.ubicacion:hover {
      transform:scale(1.07);
      box-shadow:0 0 35px rgba(255,235,150,1);
    }

    /* Animaciones adicionales */
    /* Brillo dorado animado en bordes de los GIF */
    img.principal {
      position: relative;
      z-index: 2;
    }
    img.principal::after {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 16px;
      border: 2px solid rgba(255,215,0,0.4);
      animation: shineGlow 2.5s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes shineGlow {
      0% { box-shadow: 0 0 8px rgba(255,215,0,0.3); }
      50% { box-shadow: 0 0 20px rgba(255,215,0,0.9); }
      100% { box-shadow: 0 0 8px rgba(255,215,0,0.3); }
    }

    /* Destello suave pasando por la invitaci贸n */
    #contenido::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.15), transparent);
      animation: sweep 4s infinite;
      pointer-events: none;
    }

    @keyframes sweep {
      0% { left: -100%; }
      60% { left: 120%; }
      100% { left: 120%; }
    }

    /* Part铆culas doradas cayendo (glitter) */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(circle, rgba(255,215,0,0.9) 2px, transparent 2px);
      background-size: 3px 3px;
      animation: glitterMove 12s linear infinite;
      opacity: 0.35;
    }

    @keyframes glitterMove {
      0% { transform: translateY(-10%); }
      100% { transform: translateY(110%); }
    }

    /* Animaci贸n en los botones al tocar */
    a.ubicacion:active {
      transform: scale(0.94);
      box-shadow: 0 0 25px rgba(255,215,0,1);
    }

    /* Rebote suave del t铆tulo */
    h1.titulo {
      animation: bounce 2.2s infinite;
      transform-origin: center;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }

    /* Animaciones */ */
    @keyframes fadeSlide { from { opacity:0; transform: translateY(25px);} to {opacity:1; transform: translateY(0);} }
    @keyframes pulse {0%{transform:scale(1);}50%{transform:scale(1.06);}100%{transform:scale(1);} }
    @keyframes glow {from {text-shadow:0 0 8px gold;} to {text-shadow:0 0 22px gold;} }
    @keyframes pulse {0%{transform:scale(1);}50%{transform:scale(1.06);}100%{transform:scale(1);} }
    @keyframes glow {from {text-shadow:0 0 8px gold;} to {text-shadow:0 0 22px gold;} }
  </style>
</head>
<body>

  <!-- PANTALLA 1 -->
  <div id="pantalla-sobre">
    <img src="sobre_cerrado.gif">
    <p>Toca para abrir la invitaci贸n</p>
  </div>

  <!-- PANTALLA 2 -->
  <div id="sobre-abierto">
    <img src="sobre_abierto.gif">
  </div>

  <!-- PANTALLA 3 -->
  <div id="contenido">
    <img id="gif1" class="principal" src="gif1.gif">
    <img id="gif2" class="principal" src="gif2.gif" style="display:none;">

    <h1 class="titulo">Invitaci贸n a mi grado</h1>

    <a class="ubicacion" href="https://maps.app.goo.gl/6w18dS3E4MEETYC56" target="_blank"> Ubicaci贸n Ceremonia</a>
    <a class="ubicacion" href="https://maps.app.goo.gl/9JTYoYQoaL1y5rwD8" target="_blank"> Ubicaci贸n Recepci贸n</a>
  </div>

  <!-- AUDIO -->
  <audio id="music" loop>
    <source src="Adventure - Declan DP (Free No Copyright Music).mp3" type="audio/mpeg">
  </audio>

  <script>
    const pantallaSobre = document.getElementById('pantalla-sobre');
    const sobreAbierto = document.getElementById('sobre-abierto');
    const contenido = document.getElementById('contenido');
    const audio = document.getElementById('music');
    const gif1 = document.getElementById('gif1');
    const gif2 = document.getElementById('gif2');

    /*  Apagar m煤sica al salir de la p谩gina */
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        audio.pause();
      }
    });

    pantallaSobre.onclick = function() {
      audio.volume = 0.25;
      audio.play().catch(()=>{});

      pantallaSobre.style.display="none";

      sobreAbierto.style.display="flex";
      requestAnimationFrame(()=>{
        sobreAbierto.style.opacity = 1;
      });

      setTimeout(()=>{
        sobreAbierto.style.opacity = 0;
        setTimeout(()=>{
          sobreAbierto.style.display="none";
          contenido.style.display="block";
          requestAnimationFrame(()=>{
            contenido.style.opacity = 1;

            setTimeout(()=>{
              gif1.style.display = "none";
              gif2.style.display = "block";
            }, 4000);

          });
        },500);
      },2300);
    };

    document.body.addEventListener('click', function playOnce(){
      if (audio.paused) audio.play().catch(()=>{});
    }, {once:true});
  </script>

</body>
</html>

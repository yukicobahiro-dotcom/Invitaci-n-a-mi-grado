<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n a mi grado</title>

  <!-- Fuente Great Vibes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #000;
      font-family: 'Great Vibes', cursive;
      color: #f5e3a1;
    }

    /* Pantalla 1 */
    #pantalla-sobre {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      cursor:pointer;
    }
    #pantalla-sobre img { 
      width:55vw; 
      max-width:260px;
      animation:pulse 1.5s infinite; 
    }
    #pantalla-sobre p {
      font-size:8vw;
      max-font-size:36px;
      color:#e8d18f;
      margin-top:18px;
      text-shadow:0 0 10px rgba(255,215,0,0.7);
      text-align:center;
    }

    /* Pantalla 2 */
    #sobre-abierto {
      display:none;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      opacity:0;
      transition:opacity 0.8s ease;
    }
    #sobre-abierto img { 
      width:60vw; 
      max-width:300px;
    }

    /* Pantalla 3 */
    #contenido {
      display:none;
      text-align:center;
      padding:5vw;
      min-height:100vh;
      opacity:0;
      transition:opacity 1s ease;
    }

    #contenido img.principal {
      width:80vw;
      max-width:360px;
      margin-bottom:30px;
      border-radius:14px;
      box-shadow:0 0 22px rgba(255,215,0,0.45);
      display:block;
      margin-left:auto;
      margin-right:auto;
    }

    h1.titulo {
      font-size:12vw;
      max-font-size:72px;
      margin-top:5px;
      color:#f5e3a1;
      text-shadow:0 0 18px rgba(255,215,0,0.9);
      animation:glow 2s infinite alternate;
    }

    a.ubicacion {
      margin-top:38px;
      padding:4vw 6vw;
      border-radius:18px;
      font-size:7vw;
      max-font-size:40px;
      background: #000;
      color:#f5e3a1;
      border:3px solid #d4af37;
      text-decoration:none;
      display:block;
      width:85%;
      max-width:420px;
      margin-left:auto;
      margin-right:auto;
      box-shadow:0 0 25px rgba(255,215,0,1);
      transition:0.2s ease;
    }
    a.ubicacion:hover {
      transform:scale(1.07);
      box-shadow:0 0 35px rgba(255,235,150,1);
    }

    /* Animaciones */
    @keyframes pulse {0%{transform:scale(1);}50%{transform:scale(1.06);}100%{transform:scale(1);} }
    @keyframes glow {from {text-shadow:0 0 8px gold;} to {text-shadow:0 0 22px gold;} }
    @keyframes fadeIn {from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);} }

  </style>
</head>
<body>

  <!-- PANTALLA 1 -->
  <div id="pantalla-sobre">
    <img src="sobre_cerrado.gif">
    <p>Toca para abrir la invitaci√≥n</p>
  </div>

  <!-- PANTALLA 2 -->
  <div id="sobre-abierto">
    <img src="sobre_abierto.gif">
  </div>

  <!-- PANTALLA 3 -->
  <div id="contenido">
    <!-- GIF1: animaci√≥n inicial m√°s larga -->
    <img id="gif1" class="principal" src="gif1.gif">
    <!-- GIF2: animaci√≥n que se repite -->
    <img id="gif2" class="principal" src="gif2.gif" style="display:none;">

    <h1 class="titulo">Invitaci√≥n a mi grado</h1>

    <!-- Bot√≥n ubicaci√≥n ceremonia -->
    <a class="ubicacion" href="https://maps.app.goo.gl/6w18dS3E4MEETYC56" target="_blank">
      üìç Ubicaci√≥n Ceremonia
    </a>

    <!-- Bot√≥n ubicaci√≥n recepci√≥n -->
    <a class="ubicacion" href="https://maps.app.goo.gl/9JTYoYQoaL1y5rwD8" target="_blank">
      üéâ Ubicaci√≥n Recepci√≥n
    </a>
  </div>

  <!-- AUDIO -->
  <audio id="music" loop>
    <source src="Adventure - Declan DP (Free No Copyright Music).mp3" type="audio/mpeg">
  </audio>

  <script>
    const pantallaSobre = document.getElementById('pantalla-sobre');
    const sobreAbierto = document.getElementById('sobre-abierto');
    const contenido = document.getElementById('contenido');
    const audio = document.getElementById('music');

    const gif1 = document.getElementById('gif1');
    const gif2 = document.getElementById('gif2');

    pantallaSobre.onclick = function() {

      audio.volume = 0.25;
      audio.play().catch(()=>{});

      pantallaSobre.style.display="none";

      // Mostrar sobre abierto con fade
      sobreAbierto.style.display="flex";
      requestAnimationFrame(()=>{
        sobreAbierto.style.opacity = 1;
      });

      // Duraci√≥n del GIF del sobre ‚Üí 2.3 segundos
      setTimeout(()=>{
        sobreAbierto.style.opacity = 0;

        setTimeout(()=>{
          sobreAbierto.style.display="none";
          contenido.style.display="block";
          requestAnimationFrame(()=>{
            contenido.style.opacity = 1;

            // Despu√©s de 4 segundos mostrar GIF2 en loop
            setTimeout(()=>{
              gif1.style.display = "none";
              gif2.style.display = "block";
            }, 4000);

          });
        },500);

      },2300);
    };

    document.body.addEventListener('click', function playOnce(){
      if (audio.paused) audio.play().catch(()=>{});
    }, {once:true});
  </script>

</body>
</html>
